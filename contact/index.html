<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Soheil Rasekh</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header class="main-head">
      <nav>
        <div class="logo">
          <img src="../icons/code.svg" alt="logo" />
          <h1>Soheil</h1>
        </div>

        <ul>
          <li><a href="../">Home</a></li>
          <li><a href="../projects/">Projects</a></li>
          <li><a class="active" href=".">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="form-section">
        <form action=".">
          <label for="name">Name:</label>
          <input type="text" name="name" />
          <label for="emaill">Email:</label>
          <input type="email" name="email" />
          <label for="msg">Message:</label>
          <textarea name="msg" cols="30" rows="10"></textarea>
          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <footer>
      <h3>Soheil &#169; 2020</h3>

      <div class="footer-links">
        <a href="#"><img src="../icons/instagram 1.svg" alt="instagram"/></a>
        <a href="#"><img src="../icons/twitter 1.svg" alt="tweeter"/></a>
        <a href="#"><img src="../icons/youtube-symbol 1.svg" alt="youtube"/></a>
      </div>
    </footer>
  </body>
</html>
